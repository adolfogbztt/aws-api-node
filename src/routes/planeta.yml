planetaIndex:
  handler: 'src/services/planeta/index.index'
  events:
    - httpApi: 'GET /planeta'

planetaShow:
  handler: 'src/services/planeta/show.show'
  events:
    - httpApi: 'GET /planeta/{id}'

planetaCreate:
  handler: 'src/services/planeta/create.create'
  events:
    - httpApi: 'POST /planeta'

planetaUpdate:
  handler: 'src/services/planeta/update.update'
  events:
    - httpApi: 'PUT /planeta/{id}'

planetaRemove:
  handler: 'src/services/planeta/remove.remove'
  events:
    - httpApi: 'DELETE /planeta/{id}'